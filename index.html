<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Font styles -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Merriweather&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="intro">
      <div class="text">
        <div class="header">DAE KIM</div>
        <div class="subtext">Website & Game Developer</div>
        <div class="icons">
          <img class="icon i1" onclick="location.href='https://github.com/dahkimr'" src="img/icons/github.png">
          <img class="icon i2" onclick="location.href='https://www.linkedin.com/in/dahee-kim/'" src="img/icons/linked-in.png">
        </div>
      </div>
    </div>
    <div class="section apps">
      <div class="header">Websites & Applications</div>
      <div class="cards">
        <div class="card c1" onclick="location.href='https://github.com/dahkimr/foodgether-site-angular'">
          <div class="text">
            <div class="header">Foodgether</div>
            <div class="subtext">Recipe search website</div>
          </div>
        </div>
        <div class="card c2" onclick="location.href='https://github.com/dahkimr/cookies-for-boredom-react'">
          <div class="text">
            <div class="header">Cookies for Boredom</div>
            <div class="subtext">Activity randomizer website</div>
          </div>
        </div>
        <div class="card c3" onclick="location.href='https://github.com/dahkimr/Wish-List-SheHacks'">
          <div class="text">
            <div class="header">Wishlist Wizard</div>
            <div class="subtext">Finance app for kids</div>
          </div>
        </div>
      </div>
    </div>
    <div class="section games">
      <div class="header">Games</div>
      <div class="cards">
        <div class="card c1" onclick="location.href='https://github.com/dahkimr/survival-archery-game-vr'">
          <div class="text">
            <div class="header">Alone Rift VR</div>
            <div class="subtext">Archery survival game</div>
          </div>
        </div>
        <div class="card c2" onclick="location.href='https://github.com/dahkimr/snow-white-apples-unity'">
          <div class="text">
            <div class="header">Snow White Apples</div>
            <div class="subtext">Destroy apples game</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
